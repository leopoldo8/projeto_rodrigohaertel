<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<title>Realiza Digital Social Network</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/cadastro.css">
	<!-- // CSS -->
</head>
<body>

	<!-- CONTENT -->
	<div id="general">
		<div id="header">
			<div id="logo">
				<img src="img/logo.png">
				<div class="meta">
					<h2>Social Network</h2>
				</div>
			</div>
			<h1>Cadastro</h1>
		</div>
		<form name="registration">
			<div id="cadastro">
				<div id="info">
					<span>
						<h3>Nome:</h3>
						<input id="nome" name="nome" placeholder="Digite aqui seu nome">
					</span>
					<span>
						<h3>Sobrenome:</h3>
						<input id="sobrenome" name="sobrenome" placeholder="Digite aqui seu sobrenome">
					</span>
					<span>
						<h3>E-mail:</h3>
						<input id="email" name="email" type="email" placeholder="Digite aqui seu e-mail">
					</span>
					<span>
						<h3>Idade:</h3>
						<input id="idade" name="idade" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" max="99" min="1" maxlength="2" class="lt" placeholder="Digite aqui sua idade">
					</span>
					<span>
						<h3>CPF:</h3>
						<input id="cpf" name="cpf" class="lt" placeholder="Digite aqui seu CPF">
					</span>
					<span>
						<h3>CEP:</h3>
						<input id="cep" name="cep" class="lt" placeholder="Digite aqui seu CEP">
					</span>
					<span>
						<h3>Endereço:</h3>
						<input id="endereco" name="endereco" placeholder="Digite aqui seu endereço">
					</span>
					<span>
						<h3>Senha:</h3>
						<input type="password" name="senha" minlength="5" class="lt" id="senha" placeholder="Digite aqui sua senha">
					</span>
				</div>
				<div id="enviar">
					<input type="submit" value="ENVIAR">
				</div>
			</div>
		</form>
	</div>
	<div id="footer">
		<h5>Projeto Realiza Digital &#169; 2017</h5>	
	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/cadastro.js"></script>
	<!-- // SCRIPTS -->
</body>
</html>
