<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<title>Realiza Digital Social Network</title>
	<!-- CSS -->
	<script type="text/javascript" src="js/verif.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/home.css">
	<!-- // CSS -->
</head>
<body>

	<!-- CONTENT -->
	<div id="general">
		<div id="header">
			<span id="up">
				<img src="img/logo-small.png">
				<h1>Social Network</h1>
			</span>
			<div class="exit">
				<img width="25px" src="img/icon-exit.png">
			</div>
		</div>
		<div id="cont">
			<div id="sup">
				<div id="inf">
					<div id="perf">
						<h1><span class="nameperfil"></span></h1>
						<div id="imgperfil">
							<h1><span class="iniciaisperfil"></span></h1>
						</div>
					</div>
					<p><span class="emailperfil"></span></p>
					<p><span class="idadeperfil"></span> anos</p>
					<div class="lasticon">
						<img src="img/icon-edit.png">
					</div>
				</div>
				<div id="post">
					<h2>Publicar:</h2>
					<form id="postar">
						<textarea id="kaka" rows="10"></textarea>
						<div class="lasticon">
							<input type="submit" value="ENVIAR">
						</div>
					</form>
				</div>
			</div>
			<div id="feeds">
			</div>
		</div>
	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<!-- // SCRIPTS -->
</body>
</html>
